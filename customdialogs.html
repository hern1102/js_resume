<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anthony Hernandez</title>
    <script type="module" src="customdialog.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.0/purify.min.js"></script>
</head>
<body>
    <main>
        <h1>Custom Dialogs</h1>

        <button id="alert_custom">Alert</button>
        <button id="confirm_custom">Confirm</button>
        <button id="prompt_custom">Prompt</button>
        <hr>
        <output id="out_custom"></output>

        <dialog id="alert_dialog">
            <p>Alert Pressed.</p>
            <button id="close_alert">Ok</button>
        </dialog>

        <dialog id="confirm_dialog">
            <p>Do you confirm?</p>
            <button id="confirm_bttn">Confirm</button>
            <button id="cancel_confirm_bttn">Cancel</button>
        </dialog>

        <dialog id="prompt_dialog">
            <p>What's your name?</p>
            <input type="text" id="name"><br><br>
            <button id="prompt_cancel_bttn">Cancel</button>
            <button id="prompt_ok_bttn">Ok</button>
        </dialog>

    </main>
</body>
</html>
